<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <script src="index.js" defer></script>
        <title>Micah Pope</title>
    </head>
    <body>
        <div id="base-display">
            <section id="desktop" class="fixed">
                <div id="computerDisplay" class="window">
                    <header id="computerTitleBar" class="titleBar">
                        <button id="windowButton" class="close" data-target="computerDisplay">
                        </button>
                    </header>
                </div>
                <div id="documentDisplay" class="window">
                    <header id="documentTitleBar" class="titleBar">
                        <button id="windowButton" class="close" data-target="documentDisplay">
                        </button>
                    </header>
                </div>
            </section>
            <nav id="dock" class="fixed">
                <div id="applications" class="dock_width">
                    <button class="toggleDisplay" data-target="computerDisplay">
                        <img id="computerIcon" class="icon" src="images/computer_icon.png"/>
                    </button>
                    <button class="toggleDisplay" data-target="documentDisplay">
                        <img id="documentIcon" class="icon" src="images/document_icon.png"/>
                    </button>
                    <button class="toggleDisplay" data-target="folderDisplay">
                        <img id="folderIcon" class="icon" src="images/folder_icon.png"/>
                    </button>
                    <button class="toggleDisplay" data-target="globeDisplay">
                        <img id="globeIcon" class="icon" src="images/globe_icon.png"/>
                    </button>
                </div>
                <div id="dock-base" class="dock_width"></div>
            </nav>
        </div>
    </body>
</html>
